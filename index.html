<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">To-Do List</h1>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task...">
                            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button class="btn btn-outline-secondary me-2 filter-btn" data-filter="all">All</button>
                            <button class="btn btn-outline-success me-2 filter-btn" data-filter="completed">Completed</button>
                            <button class="btn btn-outline-warning filter-btn" data-filter="pending">Pending</button>
                        </div>
                        <ul class="list-group" id="taskList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
